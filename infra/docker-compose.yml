version: '3.8'

services:
  postgres:
    image: postgres:14-alpine
    container_name: auto-blog-postgres
    environment:
      POSTGRES_USER: ${DB_USER:-bloguser}
      POSTGRES_PASSWORD: ${DB_PASS:-blogpass}
      POSTGRES_DB: ${DB_NAME:-blogdb}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-bloguser}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - blog-network

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: auto-blog-backend
    environment:
      DB_HOST: postgres
      DB_USER: ${DB_USER:-bloguser}
      DB_PASS: ${DB_PASS:-blogpass}
      DB_NAME: ${DB_NAME:-blogdb}
      HF_TOKEN: ${HF_TOKEN}
      HF_MODEL: ${HF_MODEL:-gpt2}
      PORT: ${PORT:-4000}
      NODE_ENV: production
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "4000:4000"
    restart: unless-stopped
    networks:
      - blog-network

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: auto-blog-frontend
    environment:
      NEXT_PUBLIC_API_BASE: ${NEXT_PUBLIC_API_BASE:-http://localhost:4000}
      NODE_ENV: production
    depends_on:
      - backend
    ports:
      - "3000:3000"
    restart: unless-stopped
    networks:
      - blog-network

volumes:
  pgdata:
    driver: local

networks:
  blog-network:
    driver: bridge
